<div class="container-fluid fill" ng-controller="loginController">
			<form class="form-horizontal" name="loginForm">
				<div class="form-group">
					<label for="username" class="col-sm-3 control-label text-nowrap">User Name:</label>
					<div class="col-sm-9">
						<input id="username" ng-model="username" type="text" required
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">Password:</label>
					<div class="col-sm-9">
						<input id="password" ng-model="password" type="password" required
							class="form-control" />
					</div>
				</div>
				<div class="form-group" ng-if="enableCookie">
					<div class="col-sm-offset-3 col-sm-9">
						<div class="checkbox">
							<label> <input type="checkbox" ng-model="rememberMe">
								Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<input type="submit" value="Log In" class="btn btn-primary"
							ng-click="login()" ng-disabled="loginForm.$invalid"/>
					</div>
				</div>
			</form>
			
			<div class="alert alert-danger" ng-show="authError">Login failed, either the username was not recognised or the password was incorrect</div>
</div>
